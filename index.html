<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="groupInputs">
        <form action="">
          <div id="inputs">
            <div class="groupInput">
              <label for="inputDay">Day</label>
              <input type="text" name="inputDay" id="inputDay" />
            </div>

            <div class="groupInput">
              <label for="inputMonth">Month</label>
              <input type="text" name="inputMonth" id="inputMonth" />
            </div>

            <div class="groupInput">
              <label for="inputYear">Year</label>
              <input type="text" name="inputYear" id="inputYear" />
            </div>
          </div>
          <input type="submit" name="" id="4" />
        </form>
      </div>
      <div id="groupDisplays">
        <p><span>YYYY</span> years</p>
        <p><span>MM</span> months</p>
        <p><span>DD</span> days</p>
         </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
